<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Strive</title>
    <!--<base href="/">-->
    <!-- Bootstrap -->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/fixer.css" rel="stylesheet" />
    <link href="Scripts/toastr/toastr.min.css" rel="stylesheet" />
    <link href="Content/header.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <link href="Content/y-main.css" rel="stylesheet">
    <link href="Content/breedingCreatVariety.css" rel="stylesheet" />
    <link href="Content/breedingInput.css" rel="stylesheet" />
    <link href="Content/breeingInputTQTraits.css" rel="stylesheet" />
    <link href="Content/registration.css" rel="stylesheet" />
    <link href="Content/manageUsers.css" rel="stylesheet" />
    <link href="Content/manageRoles.css" rel="stylesheet" />
    <link href="Content/marketingInputRegionalDataSales.css" rel="stylesheet" />
    <link href="Content/ui-grid.css" rel="stylesheet" />
    <link href="Content/reports.css" rel="stylesheet" />
    <link href="Content/angular-ui-tree.min.css" rel="stylesheet" />
    <link href="Content/tree.css" rel="stylesheet" />
    <link href="Content/index.css" rel="stylesheet" />
    <link href="Scripts/spa/help/docs/css/HelpFixed.css" rel="stylesheet" />
    <style>
        @media (min-width: 100px) and (max-width: 1405px) {
            #uiView {
                margin-top: 155px;
            }
        }
        @media (min-width: 1405px) and (max-width: 1920px) {
            #uiView {
                margin-top: 110px;
            }
        }
    </style>
    </head>
<body>
    <div class="container">
        <div>
            <img src="Images/banner1.jpg" alt="strive" class="header">
            <h4 class="header">Strive</h4>
        </div>
        <div class="pull-right">            
            <p class="header pull-right">
                <a ui-sref="logout">Logout</a>
                <span class="separator">|</span>
                <a ui-sref="help" target="_blank">Help</a>
                <span class="separator">|</span>
                <a href="#">Contacts</a>
            </p>
        </div>
<!--         <ng-include src="'_header.html'" style="position:fixed;left:0px;top:0px;padding:10px 15px 0px 15px;width:100%;z-index:100;height:111px;background:white;"></ng-include> -->
        <div id="uiView"  ui-view ></div>

        <div style="width: 15%; margin-top: 120px; margin-right: auto; margin-bottom: 0px; margin-left: auto;"
             ngplus-overlay
             ngplus-overlay-delay-in="0.0001"
             ngplus-overlay-delay-out="0.0001"
             ngplus-overlay-animation="dissolve-animation">
            <img src="Images/busy.gif" />
            <div class="page-spinner-message overlay-message">Please wait ...</div>
        </div>
    </div>


    <script src="Scripts/jquery-2.2.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/ng-file-upload-bower-12.0.4/ng-file-upload-shim.min.js"></script>
    <script src="Scripts/ng-file-upload-bower-12.0.4/ng-file-upload.min.js"></script>

    <script src="Scripts/angular-filter.min.js"></script>
    <script src="Scripts/angular-ui/ui-grid.js"></script>
    <!--<script src="Scripts/angular-route.min.js"></script>-->
    <script src="Scripts/angular-ui-router.min.js"></script>
    <script src="Scripts/angular-resource.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/ngplus-overlay.js"></script>
    <script src="Scripts/angular-messages.js"></script>
    <!--<script src="Scripts/angular-message-format.js"></script>-->
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.js"></script>

    <script src="Scripts/toastr/toastr.min.js"></script>
    <script src="Scripts/spa/blocks/logger/logger.module.js"></script>
    <script src="Scripts/spa/blocks/logger/logger.js"></script>
    <script src="Scripts/angular-breadcrumb.js"></script>
    <script src="Scripts/angular-drag.js"></script>
    <script src="Scripts/angular-ui-tree.js"></script>
    <script src="Scripts/tree/main.js"></script>
    <script src="Scripts/tree/handleCtrl.js"></script>
    <script src="Scripts/tree/nodeCtrl.js"></script>
    <script src="Scripts/tree/nodesCtrl.js"></script>
    <script src="Scripts/tree/treeCtrl.js"></script>
    <script src="Scripts/tree/uiTree.js"></script>
    <script src="Scripts/tree/uiTreeHandle.js"></script>
    <script src="Scripts/tree/uiTreeNode.js"></script>
    <script src="Scripts/tree/uiTreeNodes.js"></script>
    <script src="Scripts/tree/helper.js"></script>
    <script src="Scripts/spa/models/SearchFields.js"></script>
    <script src="Scripts/spa/models/fieldFormModel.js"></script>
    <script src="Scripts/spa/models/BLVarietyFields.js"></script>
    <script src="Scripts/require.js"></script>
    <script src="Scripts/angular-require.js"></script>
    <script src="Scripts/spa/main.js"></script>
    <script type="text/ng-template" id="modal-leave">
        <div class="modal-header">
            <h3 class="modal-title">Warning !</h3>
        </div>
        <div class="modal-body">
            <span class="modal-message">{{vm.message}}</span>
        </div>
        <div class="modal-footer">
            <button class="btn btn-info smallBtn btn-leave" type="button" ng-click="vm.yes()">Yes</button>
            <button class="btn btn-info smallBtn btn-leave" type="button" ng-click="vm.no()">No</button>
        </div>
    </script>
</body>
</html>
